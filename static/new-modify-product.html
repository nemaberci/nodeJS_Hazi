<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Termék létrehozása / módosítása</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Kezdőlap</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/show-products.html">Termékek kezelése</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/show-warehouse.html">Raktárak kezelése</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">

    <form>

        <label for="name_of_product">Termék neve</label>
        <input type="text" id="name_of_product" required name="name" class="form-control">

        <label for="item_number">Cikkszám</label>
        <input type="text" id="item_number" value="" name="item_num" class="form-control">

        <label for="price">Egységár (ft)</label>
        <input type="number" id="price" required name="price" class="form-control">

        <label for="packaging_unit">Csomagolási egység</label>
        <input type="number" id="packaging_unit" required name="packaging_unit" value="1" class="form-control">

        <button type="button" class="btn btn-danger">Mégse</button>
        <button type="submit" class="btn btn-primary">Mentés</button>

    </form>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
